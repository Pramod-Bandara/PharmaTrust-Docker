# PharmaTrust MQTT Broker Configuration
# Basic configuration for pharmaceutical IoT monitoring

# MQTT listener on standard port
listener 1883
allow_anonymous true
persistence true
persistence_location /mosquitto/data/

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning  
log_type notice
log_type information

# WebSocket support for web clients (optional)
listener 9001
protocol websockets

# Connection limits
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000

# Message size limits
message_size_limit 8192

# Keepalive settings
keepalive_interval 60

# Security settings (basic for demo)
# For production, enable authentication and TLS
# password_file /mosquitto/config/passwd
# tls_version tlsv1.2
